{% extends 'base.html' %}

{% block content %}

<h3>Login</h3>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'login' %}", method = "POST">
{% csrf_token %}
  Username:<br>
  <input type="text"name="username"><br>
  Password:<br>
  <input type="Password"name="password"><br><br>
  <input type="submit" value="Submit">
</form>

{% endblock content %}
